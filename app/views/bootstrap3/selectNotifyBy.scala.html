@(field: Field, isMultiple: Boolean, currentValue: String)

<div class="form-group @if(field.hasErrors) {has-error}">
    <div>
        <select
        class="form-control"
        id="@field.id"
        name="@if(isMultiple) {@(field.name + "[]")} else {@field.name}"
        @if(isMultiple) {multiple="multiple"}>
        <option id="Email" value="Email" @if(currentValue == "Email") {selected}>Email</option>
        <option id="Text" value="Text" @if(currentValue == "Text") {selected}>Text</option>
        </select>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
