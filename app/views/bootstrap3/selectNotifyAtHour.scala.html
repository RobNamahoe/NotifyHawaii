@(field: Field, isMultiple: Boolean)

<div class="form-group @if(field.hasErrors) {has-error}">
    <div>
        <select
        class="form-control"
        id="@field.id"
        name="@if(isMultiple) {@(field.name + "[]")} else {@field.name}"
        @if(isMultiple) {multiple="multiple"}>
        <option id="1" value="1" @if(field.value.get == "1") {selected}>1</option>
        <option id="2" value="2" @if(field.value.get == "2") {selected}>2</option>
        <option id="3" value="3" @if(field.value.get == "3") {selected}>3</option>
        <option id="4" value="4" @if(field.value.get == "4") {selected}>4</option>
        <option id="5" value="5" @if(field.value.get == "5") {selected}>5</option>
        <option id="6" value="6" @if(field.value.get == "6") {selected}>6</option>
        <option id="7" value="7" @if(field.value.get == "7") {selected}>7</option>
        <option id="8" value="8" @if(field.value.get == "8") {selected}>8</option>
        <option id="9" value="9" @if(field.value.get == "9") {selected}>9</option>
        <option id="10" value="10" @if(field.value.get == "10") {selected}>10</option>
        <option id="11" value="11" @if(field.value.get == "11") {selected}>11</option>
        <option id="12" value="12" @if(field.value.get == "12") {selected}>12</option>
        </select>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
